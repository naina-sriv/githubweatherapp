<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/>
        <link rel="manifest" href="/manifest.json"/>
        <meta content="/weatherApp.jpg" property="og:image">
        <title>Weather App</title>
        <link href="./mystyle.css" rel="stylesheet" />
        
</head>
<body>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="sidepanel_elmnt"id="spotify"href="#">Spotify</a>
        <a id="pinterest" class="sidepanel_elmnt"href="#">Pinterest</a>
        <a id="bookrec"class="sidepanel_elmnt"href="#">Book Rec</a>

      </div>
      
      <button class="openbtn" onclick="openNav()">&#9776; </button>


    <div class="weatherSection">
        <div class="weatherWrap">
            <div class="leftSec">
                <div class="day" id="dayLeft"></div> 
                <div class="month" id="monthLeft"></div> 
                <div class="city" id="cityLeft"></div> 
                <div class="imgCl" id="clImgLeft">
                    <img src="" alt="" />
                </div> 
                <div class="temp" id="tempLeft"></div> 
                <div class="textWeater" id="textWeaterLeft"></div> 
            </div>
            <div class="rightSec">
                <div class="top">
                    <select class="selectmenu" id="selectMenu">
                        <option>Delhi</option>
                    </select>
                </div>
                <div class="weekinfoWrap">
                    <ul class="cardInfo" id="weekInfoCard">
                    </ul> 
                </div>
                <div class="humidityInfo">
                    <ul class="bottomList">
                        <li>
                            <div class="textBtm">
                                UV Index
                            </div>
                            <div class="valueBtm" id="uvIndex"></div>
                        </li>
                        <li>
                            <div class="textBtm">
                                HUMIDITY
                            </div>
                            <div class="valueBtm" id="humidity"> </div>
                        </li>
                        <li>
                            <div class="textBtm">
                                WIND
                            </div>
                            <div class="valueBtm" id="wind"></div>
                        </li>
                        <li>
                            <div class="textBtm" id="cityPlace"></div>
                            <div class="valueBtm" id="populationcity"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./myscript.js" type="text/javascript"></script>
</body>
</html>
